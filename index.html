<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpledask</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="simpledash logo" class="logo">
    </header>
    <main>
        <section class="menu-bar-container">
            <div class="image-container">
                <img src="img/pencil-square.svg" alt="Add Note Icon" class="icon-img">
                <img src="img/folder-plus.svg" alt="Add Folder Icon" class="icon-img">
                <img src="img/sort-down.svg" alt="Sort Icon" class="icon-img">
                <img src="img/gear-fill.svg" alt="Settings Icon" class="icon-img">
            </div>  
        </section>
        <section class="dash-board-container">
            <div class="tabs">
                
            </div>
        </section>
    </main>
</body>
</html>
