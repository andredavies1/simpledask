<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpledask</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="simpledash logo" class="logo">
    </header>
    <main>
        <section class="menu-bar-container">
            <div class="image-container">
                <img src="img/pencil-square.svg" alt="Add Note Icon" class="icon-img" id="pencil-square">
                <img src="img/folder-plus.svg" alt="Add Folder Icon" class="icon-img" id="folder-icon">
                <img src="img/sort-down.svg" alt="Sort Icon" class="icon-img" id="sort-down">
                <img src="img/gear-fill.svg" alt="Settings Icon" class="icon-img" id="gear-fill">
            </div> 

            
            <div class="tab-menu-container" id="tab-menu-container">
                <div id ="folder-create">

                </div>
                <form id="tab-input">
                        <!--Adds New task Input-->
                </form>
            </div>
            

        </section>

        <section class="main-dashboard">
            <section class="dash-tabs-container">
                <div class="tabs-container">
                    <ul id="tabs-navabar">
                        <!--Adds New task tab to nav bar-->
                    </ul>
                </div>
            </section>

            <section class="task-board-container">
                <div class="dash-board-container">
                    <div class="task-list-container">

                    </div>
                    <div class="input-new-task-container">
                        
                    </div>
                </div>
            </section>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
